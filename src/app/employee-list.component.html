<mat-card>
  <div class="header">
    <h2>Employee Details</h2>
    <button mat-raised-button color="primary" (click)="onAddUser()">
      + Add Employee
    </button>
  </div>

  <table mat-table [dataSource]="employees">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let emp">{{ emp.gender }}</td>
    </ng-container>

    <!-- Departments Column -->
    <ng-container matColumnDef="departments">
      <th mat-header-cell *matHeaderCellDef>Departments</th>
      <td mat-cell *matCellDef="let emp">{{ emp.departments.join(', ') }}</td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let emp">{{ emp.salary | currency }}</td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let emp">{{ emp.startDate | date: 'dd MMM yyyy' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let emp">
        <button mat-icon-button color="primary" (click)="onEditUser(emp.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteUser(emp.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
